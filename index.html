<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Product Model</title>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-[#F9F5F6]">
        <!-- Card Container -->
        <div class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16">
            <!-- Image Div: Use Div container to control image sizing -->
            <div>
                <img src="./images/US-3548752189088__I000012000__HD-SKIN-ALL-IN-ONE-PALETTE-22-H1-26-5G__Face_0.png" 
                alt=""
                class="mx-auto duration-200 w-60 hover:scale-105"
                >
            </div>
            <!-- Text Description -->
            <div class="flex flex-col space-y-6">
                <!-- Label and Title Container -->
                <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                    <div>
                        <div class="inline-block px-3 py-1 text-sm text-white bg-[#FFC26F] rounded-full">
                            Free Shipping
                        </div>
                        <div class="inline-block px-3 py-1 text-sm text-white bg-[#FFC26F]  rounded-full">
                            Online Exclusive
                        </div>
                    </div>
                    <!-- Product Title -->
                    <div class="max-w-sm text-2xl font-medium">
                        HD SKIN ALL-IN-ONE FACE PALETTE
                    </div>
                    <!-- Product subtitle -->
                    <div class="max-w-sm text-lg font-normal">
                        MULTI-USE CREAM COMPLEXION PALETTE
                    </div>
                    <!-- Price Container -->
                    <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                        <p class="prev-price line-through">$99</p>
                        <p class="curr-price text-5xl font-bold">$85</p>
                        <p class="text-sm font-light text-gray-400">Free samples with every purchase online while stock lasts!</p>
                    </div>
                    <!-- Button Group -->
                    <div class="group">
                        <button class="w-full transition-all duration-150 bg-[#884A39] text-white border-b-8 border-b-[#884A39] rounded-lg
                        group-hover:border-t-8 group-hover:border-b-0 group-hover:border-t-[#884A39] group-hover:shadow-lg
                        "
                        onclick="window.location.href='https://www.makeupforever.com/us/en/palettes-and-kits/hd-skin-all-in-one-face-palette-MI000012000.html'">
                            <div class="px-8 py-4 duration-150 bg-[#C38154] rounded-lg
                            group-hover:bg-[#884A39]">
                                Order Now
                            </div>
                        </button>
                    </div>

                    <!-- Stock -->
                    <div class="flex items-center space-x-3 group">
                        <div class="w-3 h-3 bg-green-500 rounded-full group-hover:animate-ping">
                        </div>
                        <div class="text-sm"> 200+ pcs.in stock</div>
                        <img src="./images/icons8-fire.gif" alt=""
                        class="group-hover:motion-safe:animate-bounce w-5 h-5 inline-block"
                        >
                        <div class="text-sm">
                        50+ people has added it to cart recently
                        </div>

                        
                    </div>
                    <!-- Bottom Buttons Container -->
                    <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
                        <button 
                        class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150 group">
                        <div>
                            <img src="./images/white-bg-shopping-cart.png" alt="" class="w-8 absolute group-hover:opacity-0">
                            <img src="./images/icons8-shopping-cart.gif" alt="" class="w-8">
                        </div>
                            
                            <span>Add to Cart</span>
                        </button>
                        <button 
                        class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150 group">
                        <div>
                            <img src="./images/icons8-heart-50.png" alt="" class="bg-white w-8 absolute group-hover:opacity-0 fill-pink-400">
                            <img src="./images/pink-heart-animate.gif" alt="" class="w-8">
                        </div>
                            
                            <span>Add to Cart</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
